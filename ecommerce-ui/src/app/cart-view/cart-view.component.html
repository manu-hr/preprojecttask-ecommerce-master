
<div class="container p-4 mx-auto ">
    <div class="text-4xl font-normal text-blue-800 underline ">
       Cart - Details
    </div>
    <div class="flex flex-wrap space-x-4 mt-6 ">
        <div *ngIf="cartData == undefined; else hasItem" class="text-4xl font-semibold text-red-800  ">
            No Items In Cart
        </div>
        <ng-template #hasItem>
            <div *ngFor="let product of cartData.products"  class=" p-4 flex flex-col rounded-md border w-fit items-start space-y-2">
                <div class="text-2xl">{{product.productName}}</div>
                <div class="text-sm">Quantity : {{product.quantity}}</div>
                <div class="text-md">{{product.price}} Rs.</div>
    
            </div> 
            <div *ngIf="true" class="flex">
                <button class="py-1 px-2 bg-stone-400 rounded-md text-white" (click)="onDelete(cartData.cartId)">Remove Cart Items</button>
            </div>

        <div  class="text-2xl font-semibold text-red-800 mx-auto mt-10 w-full">
            <div >Total Price : {{totalPrice}} Rs.</div>
        </div>
        </ng-template>


    </div>



</div>
